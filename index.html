<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Veggie Island</title>

    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }


        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }


        #instructions {
            padding: 0.5%;
            line-height: 24px;
            position: absolute;
            top: 5%;
            left: 5%;
            width: 20vw;
            min-height: 15vw;
            border: 1px solid orange;
            background: rgba(0,0,0,.8);
            color: white;
            font-size: 16px;
            font-family: sans-serif;
            z-index: 10;
        }

        #instructions button {
            position: absolute;
            bottom: 5%;
            width: 5%;
            height: 5%;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            box-shadow: 0px 2px 6px 2px grey;
            background: white;
            color: black;
        }

        #prev-story { left: 5%; }
        #next-story { right: 5%; }

        #instructions .story-item {
            display: none;
        }

        #instructions .story-item.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="instructions">
        <button id="prev-story"><</button>
        <button id="next-story">></button>
        <div class='story-item'>
            <p>This is where we can narrate our story!</p>
            <p>You can write anything you want. Just make sure to use <code>&lt;div class='story-item'  &gt;{content}&lt;/div   &gt;</code> to wrap you <code>&lt;p &gt;</code>tags.</p>
        </div>
        <div class='story-item'>
            <p>I'm on the next page!
        </div>
    </div>
    <canvas id="canvas" touch-action="none"></canvas>

    <script src="main.js"></script>
    <script type="text/javascript">
            $('.story-item').first().toggleClass('active')

            $('button').on('click', (event) => {
                $current = $('.active')
                $current.toggleClass('active');
                if ( event.target.id === 'next-story' ) {
                    $current.next('.story-item').toggleClass('active');
                } else {
                    $current.prev('.story-item').toggleClass('active');
                }
            } )
    </script>
</body>

</html>
